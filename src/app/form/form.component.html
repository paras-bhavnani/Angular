<form [formGroup]="profileForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="name" matInput placeholder="Employee Name">
              
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input  formControlName="mobileNumber" matInput placeholder="10 digit Mobile number">
              <div *ngIf="f.mobileNumber.touched && f.mobileNumber.invalid" class="alert">
                <div *ngIf="f.mobileNumber.errors?.pattern"><p>Please, Enter 10 digit Mobile Number.</p></div>
              </div> 
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input [matDatepicker]="basicDatepicker" formControlName="dob" matInput placeholder="Date Of Birth">
                  <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                  <mat-datepicker #basicDatepicker></mat-datepicker>
                </mat-form-field>
              </div>
        </div>
        <div class="row">
          <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="email" matInput placeholder="abc@xyz.com">
              </mat-form-field>
            </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea  formControlName="address" matInput placeholder="Address "></textarea>
            <mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
          </mat-form-field>
        </div>
        
      </div>
      </mat-card-content>
     <mat-card-actions>
        <button [disabled]="profileForm.invalid" (click)="saveForm()" mat-raised-button color="primary" >Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
